<html>
<head>
  <title>jQuery Append, Animate, and Color Change Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #27ae60;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><center>jQuery Demonstration</center></h1>

    <h2>A. Append Content</h2>
    <p id="existingParagraph"><b>"Life's a Journey, Drive It in Style."</b></p>
    <ul id="existingList">
      <li>Toyota</li>
      <li>Volkswagen</li>
      <li>Hyundai-Kia</li>
      <li>Tesla</li>
    </ul>
    <input type="text" id="appendInput" placeholder="Enter text to append"><br>
    <button id="appendButton">Append Content</button>

    <h2>B. Animate Element</h2>
    <div id="animateBox" class="box"></div>
    <button id="animateButton">Animate Box</button>

    <h2>C. Change Color of Animated Element</h2>
    <div id="colorBox" class="box"></div>
    <button id="colorAnimateButton">Animate and Change Color</button>
  </div>

  <script>
    $(document).ready(function() {

      // a. Append content
      $("#appendButton").click(function() {
        var userInput = $("#appendInput").val();
        if (userInput) {
          $("#existingList").append("<li>" + userInput + "</li>");
          $("#appendInput").val('');  // Clear input after appending
        }
      });

      // b. Animate element
      $("#animateButton").click(function() {
        $("#animateBox").animate({
          width: "200px",
          height: "200px",
          opacity: 0.5
        }, 1000, function() {
          // Reset to original size and opacity after animation completes
          $(this).animate({
            width: "100px",
            height: "100px",
            opacity: 1
          }, 1000);
        });
      });

      // c. Animate and change color of the div
      $("#colorAnimateButton").click(function() {
        $("#colorBox").animate({
          width: "200px",
          height: "200px"
        }, {
          duration: 1000,
          step: function(now, fx) {
            // Change background color as the width increases
            if (fx.prop === "width") {
              var colorValue = Math.round(now);
              $(this).css("background-color", `rgb(${colorValue}, 52, 219)`);
            }
          }
        });
      });
    });
  </script>
</body>
</html>
